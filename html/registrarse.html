<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <link rel="stylesheet" href="../css/registrarsecss.css">
</head>

<body>
    <div class="mensaje" id="mensajeDiv">Producto agregado correctamente</div>
    <div class="contenedor">
        <div class="contBienvenido">
            <div class="infBienvenido">
                <h1>Bienvenido</h1>
                <p>Si ya tienes una cuenta puedes iniciar sesión aquí: </p>
                <a href="login.html"><input type="button" value="Iniciar sesión"></a>
            </div>
        </div>
        <div class="contIniciarSesion">
            <div class="infIniciarSesion">

                <h1>Crear una cuenta</h1>

                <div class="casillas">
                    <label>
                        <i class='bx bxs-user'></i>
                        <input type="text" value="" placeholder="Nombre" id="nombre">
                    </label>

                    <label>
                        <i class='bx bxs-baby-carriage'></i>
                        <input type="number" value="" placeholder="Edad" id="edad" min="15" max="100">
                    </label>

                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="text" value="" placeholder="Email" id="email">
                    </label>

                    <label>
                        <i class='bx bxs-user'></i>
                        <input type="text" value="" placeholder="Usuario" id="usuario">
                    </label>

                    <label for="">
                        <i class='bx bxs-lock' style='color:#020202'></i>
                        <input type="password" value="" placeholder="Contraseña" id="contraseña">
                    </label>

                    <label for="">
                        <i class='bx bxs-lock' style='color:#020202'></i>
                        <input type="password" value="" placeholder="Confirmar contraseña" id="contraseña2">
                    </label>

                    <input type="submit" value="Aceptar" id="aceptar">
                    <input type="reset" value="Limpiar" id="limpiar">
                    <input type="submit" value="Eliminar" id="eliminar">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/registrarse.js" type="module"></script>
<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('ctT4IaQ1HSWYeUNKz')
</script>
</html>
