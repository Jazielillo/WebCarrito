<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Productos</title>
    <link rel="stylesheet" href="../admin/css/perfil-admin.css">
    <link rel="stylesheet" href="../admin/css/normalize.css">
    <link rel="stylesheet" href="../admin/css/gestion.css">
    <link rel="stylesheet" href="../admin/css/nav.css">
    <link rel="stylesheet" href="../admin/css/perfil-admin.css">
    <link rel="stylesheet" href="../css/iniciocss.css">
    <link rel="stylesheet" href="../css/configuracion.css">
    <link rel="stylesheet" href="../css/nav.css">

</head>

<body>
    <div class="mensaje" id="mensajeDiv"></div>
    <div class="container">
        <div class="contenedor-arriba">
            <nav class="navegacion header">
                <div class="nav-imagen">
                    <a href="inicio.html">
                        <div class="foto-perfil">
                            <img src="../img/logoTienda.png" alt="">
                        </div>
                    </a>
                </div>

                <div class="contenedor-buscador">
                    <div class="nav-buscador">
                        <div class="nav-buscador-select">
                            <select>
                                <option value="">Todas las categorías</option>
                                <option value="electronics">Electrónicos</option>
                                <option value="clothing">Ropa</option>
                                <option value="books">Libros</option>
                            </select>
                        </div>
                        <input type="text" id="searchInput" placeholder="Buscar productos...">
                        <button onclick="buscar()"><i class="fas fa-search"></i></button>
                    </div>
                </div>


                <div class="icono-celular">
                    <a href="../html/contacto.html" class="flex-cel">
                        <div class="imagen-celular">
                            <img src="../img/telefono.png" alt="error">
                        </div>
                        <div class="contenido">
                            <p>Comprar ahora</p>
                            <p>6682936047</p>
                        </div>
                    </a>
                </div>
                <div class="icono-perfil">
                    <a href="perfil-admin.html" class="flex-cel flex-perfil">
                        <img src="../img/user.png" alt="">
                        <p id="nombre"></p>
                    </a>
                </div>
                <div class="icono-carrito">
                    <a href="../html/carrito.html" class="flex-cel flex-perfil">
                        <img src="../img/carroCompras.png" alt="">
                        <p>Carrito</p>
                    </a>
                </div>
                <div class="icono-carrito">
                    <a href="../html/historial-carrito.html" class="flex-cel flex-perfil">
                        <img src="../img/carrito.png" alt="">
                        <p>Historial</p>
                    </a>
                </div>
            </nav>
        </div> <!-- FIN DE LA BARRA DE NAVEGACIÓN -->



        <h2 class="titulo-texto centrar-texto">Información del Usuario</h2>

        <main class="contenedor-datos contenedor">
            <div class="contenedor-datos__foto">
                <img src="/img/user.png" alt="">
            </div>
            <div class="contenedor-datos__texto">
                <div class="contenedor-datos__nombre datos">
                    <label class="datos-texto" for="nombreAdmin">Nombre </label>
                    <input class="datos-input" type="text" id="nombreAdmin">
                </div>
                <div class="contenedor-datos__usuario datos">
                    <label class="datos-texto" for="usuario">Usuario </label>
                    <input class="datos-input" type="text" id="usuario">
                </div>
                <div class="contenedor-datos__contraseña datos">
                    <label class="datos-texto" for="contraseña">Contraseña </label>
                    <input class="datos-input" type="password" id="contraseña">
                </div>
                <div class="contenedor-datos__correo datos">
                    <label class="datos-texto" for="email">Email </label>
                    <input class="datos-input datos-input__email" type="email" id="email">
                </div>

                <div class="contenedor-datos__edad datos">
                    <label class="datos-texto" for="edad">Edad </label>
                    <input class="datos-input datos-input__email" type="number" id="edad">
                </div>

                <div class="contenedor-botones">
                    <div class="boton__agregar" id="btnModificar">
                        Modificar datos
                    </div>

                    <div class="boton__agregar" id="btnCerrar">
                        Cerrar sesion
                    </div>
                </div>

            </div>
        </main>

    </div>


</body>
<script src="../js/usuario.js" type="module"></script>
<script src="../js/comprobarUsuario.js"></script>

</html>
