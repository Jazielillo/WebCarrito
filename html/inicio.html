<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../css/iniciocss.css">
    <link rel="stylesheet" href="../css/configuracion.css">
    <link rel="stylesheet" href="../css/nav.css">
    <script src="https://kit.fontawesome.com/9834f61985.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mensaje" id="mensajeDiv">Producto agregado correctamente</div>
    <div class="container">
        <div class="contenedor-arriba">
            <nav class="navegacion header">
                <div class="nav-imagen">
                    <a href="inicio.html">
                        <div class="foto-perfil">
                            <img src="../img/logoTienda.png" alt="">
                        </div>
                    </a>
                </div>

                <div class="contenedor-buscador">
                    <div class="nav-buscador">
                        <div class="nav-buscador-select">
                            <select>
                                <option value="">Todas las categorías</option>
                                <option value="electronics">Electrónicos</option>
                                <option value="clothing">Ropa</option>
                                <option value="books">Libros</option>
                            </select>
                        </div>
                        <input type="text" id="searchInput" placeholder="Buscar productos...">
                        <button id="buscarProductos"><i class="fas fa-search"></i></button>
                    </div>
                </div>


                <div class="icono-celular">
                    <a href="../html/contacto.html" class="flex-cel">
                        <div class="imagen-celular">
                            <img src="../img/telefono.png" alt="error">
                        </div>
                        <div class="contenido">
                            <p>Comprar ahora</p>
                            <p>6682936047</p>
                        </div>
                    </a>
                </div>
                <div class="icono-perfil">
                    <a href="perfil-admin.html" class="flex-cel flex-perfil">
                        <img src="../img/user.png" alt="">
                        <p id="nombre"></p>
                    </a>
                </div>
                <div class="icono-carrito">
                    <a href="../html/carrito.html" class="flex-cel flex-perfil">
                        <img src="../img/carroCompras.png" alt="">
                        <p>Carrito</p>
                    </a>
                </div>
            </nav>
        </div> <!-- FIN DE LA BARRA DE NAVEGACIÓN -->


        <section class="contenedor-anuncio">
            <div class="anuncio-deslizante">

            </div>
        </section>

        <section class="productos-tendencia principal-pagina">
            <div class="flecha-derecha">
                <img src="../img/flecha-derecha.png" alt="">
            </div>
            <div class="flecha-izquierda">
                <img src="../img/flecha-izquierda.png" alt="">
            </div>
            <div class="titulo-tendencias">
                <h2>Productos disponibles</h2>
            </div>

            <div class="productos-tendencias-totales">

            </div>
        </section>

        <footer class="parte-abajo"></footer>

        <div class="panel-btn">
            <i class="fa-solid fa-gear" aria-hidden="true"></i>
        </div>
    </div>

</body>
<script src="../js/inicio.js" type="module"></script>
<script src="../js/comprobarUsuario.js"></script>
<!-- <script src="../js/cookies.js"></script> -->
</html>
